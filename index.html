<!DOCTYPE html>
<html>
<head>
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cart">
            <h2>Корзина</h2>
            <ul>
                <li>Препарат 1 - 100 руб.</li>
                <li>Препарат 2 - 200 руб.</li>
                <li>Препарат 3 - 300 руб.</li>
            </ul>
            <p>Общая сумма: 600 руб.</p>
            <button>Оформить заказ</button>
        </div>
        <div class="personal-offers">
            <h2>Персональные предложения</h2>
            <ul>
                <li>Скидка 10% на препарат 1</li>
                <li>Бесплатная доставка на заказы от 1000 руб.</li>
                <li>Скидка 20% на препарат 2</li>
            </ul>
        </div>
        <div class="settings">
            <h2>Настройки пользователя</h2>
            <form>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone"><br><br>
                <input type="submit" value="Сохранить изменения">
            </form>
        </div>
    </div>
</body>
</html>
